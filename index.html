<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Haddie ğŸ’˜</title>
<style>
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#ffdde1,#ee9ca7);
}
.card{
  background:rgba(255,255,255,.85);
  width:min(500px,92vw);
  border-radius:24px;
  padding:20px;
  text-align:center;
}
.media{
  width:100%;
  height:260px;
  border-radius:20px;
  object-fit:cover;
}
button{
  padding:12px 22px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
#yes{background:#22c55e;color:white;}
#no{
  background:#ef4444;color:white;
  position:absolute;
}
.area{
  position:relative;
  height:100px;
  margin-top:10px;
}
#msg{font-weight:800;margin-top:10px;}
</style>
</head>
<body>
<div class="card">
<img id="img" class="media" src="assets/minion.gif">
<h2 id="text">Haddieâ€¦ will you be my Valentine? ğŸ’</h2>
<div class="area" id="area">
  <button id="yes">YES</button>
  <button id="no">NO</button>
</div>
<div id="msg"></div>
</div>

<script>
const no=document.getElementById("no");
const yes=document.getElementById("yes");
const img=document.getElementById("img");
const text=document.getElementById("text");
const msg=document.getElementById("msg");
const area=document.getElementById("area");
let tries=0;

function moveNo(){
  const a=area.getBoundingClientRect();
  const b=no.getBoundingClientRect();
  no.style.left=Math.random()*(a.width-b.width)+"px";
  no.style.top=Math.random()*(a.height-b.height)+"px";
}

no.addEventListener("mouseenter",()=>{
  tries++;
  moveNo();
  if(tries===2) msg.textContent="Be serious ğŸ˜­";
  if(tries===4) msg.textContent="You know the answer.";
  if(tries===6) msg.textContent="This button doesn't work.";
});

no.addEventListener("click",()=>{
  msg.textContent="Nice try ğŸ˜Œ";
});

yes.addEventListener("click",()=>{
  img.src="assets/yes.jpg";
  text.textContent="BET ğŸ˜›ğŸ˜›";
  msg.textContent="Valentineâ€™s Day is locked in â¤ï¸";
  yes.disabled=true;
  no.disabled=true;
});

moveNo();
</script>
</body>
</html>
